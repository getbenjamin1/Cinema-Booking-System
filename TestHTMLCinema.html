<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Booking</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em 0;
}

section {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  color: #333;
}

.movie {
  cursor: pointer;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 20px;
  transition: transform 0.3s;
}

.movie:hover {
  transform: scale(1.05);
}

.movie img {
  width: 100%;
  height: auto;
}

#movieDetails {
  display: none;
  margin-top: 20px;
}

#movieDetails h3 {
  color: #333;
}

#movieDetails img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

#booking {
  margin-top: 40px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  color: #333;
}

input {
  padding: 8px;
  margin-bottom: 16px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <header>
    <h1>Deemanbr Cinema</h1>
  </header>

  <section id="movies">
    <h2>Now Showing</h2>
    <div class="movie" onclick="showMovieDetails('movie1')">
      <img src="movie1.jpg" alt="Movie 1">
      <p>Movie 1</p>
    </div>
    <!-- Add more movies as needed -->

    <div id="movieDetails" class="hidden">
      <h3>Movie Details</h3>
      <img id="movieImage" src="" alt="Movie">
      <p id="movieDescription"></p>
      <button onclick="bookTicket()">Book Ticket</button>
    </div>
  </section>

  <section id="booking">
    <h2>Booking Details</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="seats">Number of Seats:</label>
      <input type="number" id="seats" min="1" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Debianem Cinema</p>
  </footer>

  <script>
    function showMovieDetails(movieId) {
      // Fetch movie details from your database using AJAX or any other method
      // Update the #movieDetails section with the details
      // Set the image source, description, etc.
      document.getElementById('movieDetails').classList.remove('hidden');
    }

    function bookTicket() {
      // Implement the ticket booking logic
      // You may want to send the booking details to the server
      alert('Ticket booked successfully!');
    }

    // Add any additional JavaScript functions as needed
  </script>
</body>
</html>
