<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Disable horizontal scrollbar */
        }

        header {
            background-color: #152238;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }

        #search-bar {
            position: absolute;
            top: 0;
            right: 20px;
            color: #fff;
        }

        #search-bar label {
            color: #fff; /* Set the color to white */
            font-weight: normal; /* Adjusted font weight */
        }

        #search-results {
            margin-top: 10px;
        }

        section {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Added padding to prevent content from being overlapped by fixed header */
        }

        #movies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            color: #152238;
        }

        .movie {
            flex-basis: calc(33.33% - 20px);
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            transition: transform 0.3s;
            box-sizing: border-box;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        #movieDetails {
            display: none;
            margin-top: 20px;
        }

        #movieDetails h3 {
            color: #333;
        }

        #movieDetails img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #booking {
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #152238;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #152238;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Debianem Cinema</h1>
        <div id="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Enter keywords" oninput="searchMovies()">
            <div id="search-results"></div>
        </div>
    </header>

    <section>
        <h2>Now Showing</h2>
        <div id="movies">
            <div class="movie" onclick="showMovieDetails('movie1')">
                <img src="movie1.jpg" alt="Movie 1">

            </div>
            <div class="movie" onclick="showMovieDetails('movie2')">

            <div class="movie" onclick="showMovieDetails('movie3')">

            </div>
            <div class="movie" onclick="showMovieDetails('movie4')">

                <p>Movie 4</p>
            </div>
            <div class="movie" onclick="showMovieDetails('movie5')">

              <p>Movie 5</p>
          </div>
          <div class="movie" onclick="showMovieDetails('movie6')">
            <img src="movie6.jpg" alt="Movie 6">
            <p>Movie 6</p>
        </div>
            <!-- Add more movies as needed -->

            <div id="movieDetails" class="hidden">
                <h3>Movie Details</h3>
                <img id="movieImage" src="" alt="Movie">
                <p id="movieDescription"></p>
                <button onclick="bookTicket()">Book Ticket</button>
            </div>
        </div>
    </section>

    <section id="booking">
        <h2>Booking Details</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Debianem Cinema</p>
    </footer>

</body>

</html>
