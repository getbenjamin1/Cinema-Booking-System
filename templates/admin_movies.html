<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .movie-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .movie {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .movie h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .movie p {
            color: #555;
            margin-bottom: 10px;
        }

        .movie a, .movie button {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .movie button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #dc3545;
            font-size: 0.9em;
        }

        .no-movies {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        .create-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: #fff;
            padding: 20px 30px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 200%;
        }
        .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
}

.back-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <script>
        function searchMovies() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var movieContainers = document.querySelectorAll('.movie');
            movieContainers.forEach(function(movieContainer) {
                var movieName = movieContainer.querySelector('h2').innerText.toLowerCase();
                if (movieName.includes(input)) {
                    movieContainer.style.display = 'block';
                } else {
                    movieContainer.style.display = 'none';
                }
            });
        }
    </script>
    <h1>Admin Panel</h1>
    <div style="text-align: center; margin-top: 20px;">
        <label for="searchInput">Search: </label>
        <input type="text" id="searchInput" oninput="searchMovies()">
    </div>
    {% if movies %}
        {% set sorted_movies = movies | sort(attribute='Movie_ID'|int) %}
        <div class="movie-container">
            {% for movie in sorted_movies %}
                <div class="movie">
                    <h2>{{ movie.Name }}</h2>
                    <p>ID: {{ movie.Movie_ID }}</p>
                    <a href="{{ url_for('edit_movie', id=movie.Movie_ID) }}">Edit</a>
                    <form method="POST" action="{{ url_for('delete_movie', id=movie.Movie_ID) }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-movies">No movies available.</p>
    {% endif %}

    <a class="create-link" href="{{ url_for('create_movie') }}">+</a>
    <a class="back-btn" href="/admin">Back</a>
</body>
</html>
