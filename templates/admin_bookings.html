<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bookings</title>
    <style>
        /* Add your styling here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .booking-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .booking {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .booking h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .booking p {
            color: #555;
            margin-bottom: 10px;
        }

        .booking a, .booking button {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .booking button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #dc3545;
            font-size: 0.9em;
        }

        .no-bookings {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Bookings</h1>

    {% if bookings %}
        <div class="booking-container">
            {% for booking in bookings %}
                <div class="booking">
                    <h2>{{ booking.Booking_ID }}</h2>
                    <p>User ID: {{ booking.User_ID }}</p>
                    <p>Show ID: {{ booking.Show_ID }}</p>
                    <p>Email: {{ booking.Email_ID }}</p>
                    <!-- Add other fields as needed -->
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-bookings">No bookings available.</p>
    {% endif %}

    <a class="back-btn" href="/admin">Back</a>
</body>
</html>
