<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking</title>
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(#3498db, #1abc9c); /*added background colour*/
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
            }

        header {
            background-color: #152238;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }
        header img {
            max-width: 100px;
            margin-right: 10px;
        }
            
            
        header h1 {
            font-family: 'Chizel';
            margin: 0;
        }
        #logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }


        #search-bar {
            position: fixed;
            top: 0;
            right: 0;
            color: #fff;
            height: 50px;
            padding: 10px;
            background-color: #152238;
        }
        #search-bar label {
            color: #fff;
            font-weight: normal;
            font-family: 'Klavia';
        }
        #search-bar input {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #search-results {
            margin-top: 60px;
        }

        .about-button {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .about-button:hover {
            background-color: #fff;
            color: #152238;
        }

        section {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        /*padding-top: 80px;*/
        width: 100%;
        box-sizing: border-box;
        }

        #movies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            color: #152238;
            width: 100%;
        }

        .movie {
            width: calc(33.33% - 20px);
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            transition: transform 0.3s;
            box-sizing: border-box;
            text-align: center;
            font-weight: 300;
        }
        .movie-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
/* Adjust the width for each movie in the last row */
        #movies:last-child .movie {
             width: calc(33.33% - 20px);
        }

        
        .movie:hover {
            transform: scale(1.05);
            font-weight: 600;
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        #movieDetails {
            background: linear-gradient(/*to right,*/ #3498db, #1abc9c);
            display: none;
            margin-top: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            /*background-color: #fefefe; */
            padding: 20px;
            border: 1px solid #888;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-family: 'Klavia';
        }

        #movieDetails h3 {
            color: #333;
        }

        #movieDetails img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #booking {
            margin-top: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #152238;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #152238;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            clear: both;
            font-family: 'Klavia';
            margin-top: auto;
        }
        footer a {
            color: #fff; /* Set the text color to white */
            text-decoration: none; /* Remove the default underline for links */
        }

        .home-button {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #fff;
            color: #152238;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            background-color: #152238;
        } 
        nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Klavia';
            font-size: 16px;
            margin-right: 20px;
        }
        /* Styles for the tab container and tabs */
        #tab-container {
            display: flex;
            justify-content: center;
        }

        .tab {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #fff; /* Background color for active tab */
            color: #000000; /* Text color for active tab */
        }
        .tab:hover {
            background-color: #fff;
            color: #152238;
        }
        .tab.active:hover {
            background-color: #152238;
            color: #fff;
        }
        .main-content {
            padding: 20px;
        }

        /* New styles for the contact form */
        .container {
            display: flex;
            flex-wrap: wrap;
            grid-template-columns: 1fr 1fr;
            justify-content: space-between;
            align-items: baseline;
            flex-grow: 0; /* Occupy remaining vertical space */
            padding: 20px;
            max-width: 800px; /* Adjusted max-width */
            margin: auto 23% auto 23%; /* Center the container */
        }
        .container1 {
            display:flex;
            justify-content: right;
            align-items: center;
            flex-grow: 0; /* Occupy remaining vertical space */
            padding: 20px;
        }
        .card {
            width: 40%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            
        }
        .card1 {
            width: 38%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            
        }

        .card-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .card-content p {
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #152238;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0a1420;
        }
    </style>
</head>

<body>
<header>

    <div id="logo-section">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Debianem Cinema Logo">
        </a>
        <h1>Debianem Cinema</h1>
    </div>
<nav>
    <div id="tab-container">
        <a href="/" class="tab">Home</a>
        <a href="/about" class="tab">About Us</a>
        <a href="/watchanddine" class="tab">Watch & Dine</a>
        <a href="/contact" class="tab active">Contact</a>
    </div>
</nav>
</header>


 <div class="container">
    <div class="card1">
        <div class="card-content"> 
            <h3 class="card-title">Contact Us</h3>
            <p>

<!-- </div>

<div class="container">  -->
    <div class="card">
        <div class="card-content">
            <h3 class="card-title">Contact Form</h3>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Email">
            </form>
        </div>
    </div>
</div>

</body>
<footer>
<a href="index.html">&copy; 2024 Debianem Cinema</a>
</footer>


</html>
