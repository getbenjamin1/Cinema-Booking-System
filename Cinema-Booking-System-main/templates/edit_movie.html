<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Movie</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.Name }}">

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{ movie.Genre }}">

        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" value="{{ movie.Duration }}">

        <label for="image">Image:</label>
        <input type="text" id="image" name="image" value="{{ movie.Image }}">

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ movie.Description }}">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ movie.Category }}">

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" value="{{ movie.Language }}">

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ movie.Rating }}">

        <label for="trailer">Trailer:</label>
        <input type="text" id="trailer" name="trailer" value="{{ movie.Trailer }}">

        <input type="submit" value="Edit Movie">
    </form>
</body>
</html>
